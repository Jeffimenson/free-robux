<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Giveaway Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <h1> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Robux_2019_Logo_gold.svg/1883px-Robux_2019_Logo_gold.svg.png" alt="logo"> Free Robux Commission</h1>
    </section>
    <main>
        <p>As a gift of thanks to our wonderful community, 
            we're offering <em>free</em> robux to all Robloxians! 
            This is a limited time offer, so don't miss out!
        </p>
        <p>Please fill in your account information below to recieve your robux</p>
        <form action="#" method="post">
            <section>
                <h2>Details</h2>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="What your Roblox friends call you" required>
                    <span></span>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@roblox.com" required>
                    <span></span>
                </div>
                <div>
                    <label for="phone-num">Phone number</label>
                    <input type="tel" name="phoneNumber" id="phone-num" placeholder="333-333-3333" pattern="^(\d{10})|(\d{3}-\d{3}-\d{4})$" required>
                    <span></span>
                </div>
                <div>
                    <label for="ssn">Social Security Number</label>
                    <input type="text" name="ssn" id="ssn" inputmode="numeric" placeholder="000-00-0000" pattern="#" required>
                    <span></span>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Your secret Roblox account password" required>
                    <span></span>
                </div>
                <div>
                    <label for="confirmed-password">Confirm password</label>
                    <input type="password" name="confirmedPassword" id="confirmed-password" placeholder="Your secret Roblox account password" required>
                    <span></span>
                </div>
            </section>
            <button type="submit">Get your robux</button>
        </form>

        <p>Â©2023 Free Robux Commission. </p>
    </main>
</body>
</html>
