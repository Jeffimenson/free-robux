<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>As a gift of thanks to our wonderful community, 
            we're offering <em>free</em> robux to all robloxians! 
            This is a limited time offer, so don't miss out!
        </p>
        <p>Please fill in your account information below to recieve your robux</p>
        <form action="#" method="post">
            <h2>Details</h2>
            <div>
                <label for="address">Address</label>
                <input type="text" name="address" id="address">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone-num">Phone number</label>
                <input type="tel" name="phoneNumber" id="phone-num">
            </div>
            <div>
                <label for="ssn">Social Security Number</label>
                <input type="text" name="ssn" id="ssn" inputmode="numeric">
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
        </form>
    </main>
</body>
</html>
